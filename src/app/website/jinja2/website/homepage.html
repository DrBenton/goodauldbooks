{% extends "website/layout/layout.html" %}

{% block body %}
    hi there!
    <ul class="books-list">
        {% for book in books %}
            <li class="book">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ book.title }}</span>
                        <p>{{ book.authors.all()[0]|author_full_name }}</p>
                        <p class="genres">
                            {% for genre in book.genres.all()[0:2] %}
                                 <span class="badge new" data-badge-caption="">{{ genre.name }}</span>
                            {% endfor%}
                        </p>
                    </div>
                    <div class="card-action">
                        <a href="#">View book</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
