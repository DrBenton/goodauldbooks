{% extends "website/layout/layout.html" %}

{% block body %}
    hi there!
    <ul class="books-list">
        {% for book in books %}
            <li class="book">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ book.title }}</span>
                        <p>{{ book.authors.all()[0]|author_full_name }}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
