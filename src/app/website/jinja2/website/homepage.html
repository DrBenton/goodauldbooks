{% extends "website/layout/layout.html" %}

{% import 'website/macros/library.html' as library %}

{% block breadcrumb %}
    <div id="breadcrumb">
        <a href="{{ url("library:home") }}" class="nes-text is-primary">Homepage</a>
    </div>
{% endblock breadcrumb %}

{% block body %}
    <ul class="books-list">
        {% for book in books %}
            <li class="book">
                {{ library.book_list_item(book) }}
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
