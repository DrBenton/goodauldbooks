{% extends "website/layout/layout.html" %}

{% import 'website/macros/library.html' as library %}

{% block breadcrumb %}
    <div id="breadcrumb">
        <a href="{{ url("library:home") }}" class="nes-text is-primary">Homepage</a>
        <span>Books by author</span>
        <a href="{{ url("library:books_by_author", kwargs={"slug": author.slug}) }}"
           class="nes-text is-primary">{{ author|author_full_name }}</a>
    </div>
{% endblock breadcrumb %}

{% block body %}
    {{ library.books_list(books, books_count=books_count) }}
{% endblock body %}
