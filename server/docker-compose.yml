version: '3.1'

services:

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: local
      POSTGRES_DB: goodauldbooks
    ports:
      - 5433:5432

  db-cli:
    # Usage: `dc run --rm db-cli`
    image: postgres
    entrypoint: psql
    env_file:
      - .env
    environment:
      PGHOST: db
      PGPORT: 5432
      PGDATABASE: goodauldbooks
    depends_on:
      - db
    volumes:
      - .:/host # Vagrant style! :-)
      - ./psqlrc:/root/.psqlrc:ro
      - ./.psql-history:/root/.psql-history

  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - 8083:8080

  nginx:
    image: nginx:1-alpine
    volumes:
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ~/gutenberg-mirror/generated-collection:/www/gutenberg-mirror/generated-collection:ro
    depends_on:
      - django
    ports:
      - 8080:80

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local
      PGADMIN_DEFAULT_PASSWORD: 4yLuDlsWYzvX
    depends_on:
      - db
    ports:
      - 8084:80

  python: &python
    build: .docker/python/
    volumes:
      - ./api:/app
    working_dir: /app
    env_file:
      - .env
    environment:
      PYTHONUSERBASE: /app/vendor
      # Add "/app/vendor/bin" (Python scripts installed by `pip install --user`) to the PATH
      PATH: /usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/app/vendor/bin
      REDIS_HOST: redis

  pg_rdf_indexing:
    <<: *python
    volumes:
      - ./pg-rdfs-indexing:/pg-rdfs-indexing:ro
    working_dir: /pg-rdfs-indexing
    environment:
      PYTHONUSERBASE: /pg-rdfs-indexing/vendor
    depends_on:
      - db

  django:
    <<: *python
    working_dir: /app/django
    command: python manage.py runserver 0:8000
    depends_on:
      - db
      - redis

  redis:
    image: redis:4
    ports:
      - 6378:6379
